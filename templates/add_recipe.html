{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="col-md-8 mt-3 offset-md-2">
        <div class="card-title">
            <h3>Add Cocktail</h3>
        </div>
        <div class="card-body">
            <div class="container-fluid">
                <div class="row">
                    <form method="POST" enctype='multipart/form-data'>
                        {% csrf_token %}
                        {{ form | crispy }}
    
                        <button type="submit" value="Submit" class="btn btn-signup btn-sm btn-success w-25">Add Recipe</button>
    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
