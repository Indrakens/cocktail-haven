{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container-fluid">
  <div class="add-cocktail">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
          <h3 class="title ">Add Cocktail</h3>
            <form class="cocktail-form p-2" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }} 
            <button class="btn btn-sm btn-success w-25 btn-signup" type="submit">Add Cocktail &raquo;</button>
            </form>
        </div>
    </div>
  </div>
</div>
{% endblock %}
